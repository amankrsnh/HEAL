<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="logo-container">
      <a href="home.html" style="text-decoration: none;">
        <div class="row d-flex justify-content-center py-2">
          <img src="images/logo.png" class="img-fluid logo-img" alt="logo" />
          <h1 class="logo-txt my-3 ml-3">HEAL</h1>
        </div>
      </a>
    </div>
    <section class="login-form" id="login-form">
      <div class="container my-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 d-flex justify-content-center">
            <img src="images/login.png" class="img-fluid login-img" />
          </div>
          <div class="col-lg-6 py-3 d-flex justify-content-center">
            <div class="login-box px-5 mx-3">
              <h1>Login</h1>
              <h4 class="text-muted py-1">
                <em><small>Sign in for better help and services</small></em>
              </h4>
              <form>
                <div class="form-row">
                  <div class="col-lg-11">
                    <input
                      type="email"
                      placeholder="&#xf0e0; Email ID"
                      class="form-control"
                      style="font-family: FontAwesome"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-11 pt-4">
                    <input
                      type="password"
                      placeholder="&#xf023; ********"
                      class="form-control"
                      style="font-family: FontAwesome"
                      required
                    />
                  </div>
                </div>
                <div class="form-row mt-3">
                  <div class="col-lg-6">
                    <button type="submit" class="btn-1 mt-3 mb-3">Login</button>
                  </div>
                  <div class="col-lg-6 mt-4 mb-3">
                    <a href="##" id="forgot-pass">Forgot Password ?</a>
                  </div>
                </div>
                <p class="">
                  Don't have an account ?
                  <a href="javascript:hideLogin()" id="register-a"
                    >Register here</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="register-form" id="register-form">
      <div class="container my-5">
        <div class="row">
          <div
            class="
              col-lg-6
              order-md-2 order-lg-1 order-sm-2 order-2
              d-flex
              justify-content-center
            "
          >
            <div class="register-box px-5 mx-5">
              <h1>Register</h1>
              <h4 class="text-muted py-1">
                <em><small>It enables us to help you better</small></em>
              </h4>
              <form>
                <div class="form-row">
                  <div class="col-lg-11 px-0">
                    <input
                      type="text"
                      placeholder="&#xf03a; Full name"
                      class="form-control"
                      style="font-family: FontAwesome"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-11 px-0 pt-4">
                    <input
                      type="email"
                      placeholder="&#xf0e0; Email ID"
                      class="form-control"
                      style="font-family: FontAwesome"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-11 px-0 pt-4">
                    <input
                      type="number"
                      placeholder="&#xf10b; Mobile number"
                      class="form-control"
                      style="font-family: FontAwesome"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-11 px-0 pt-4">
                    <input
                      type="password"
                      placeholder="&#xf023; ********"
                      class="form-control"
                      style="font-family: FontAwesome"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <button type="submit" class="btn-1 mt-4 mb-3 text-center">
                      Register
                    </button>
                  </div>
                </div>
                <p>
                  Already have an account ?
                  <a href="javascript:hideRegister()" id="login-a"
                    >Login here</a
                  >
                </p>
              </form>
            </div>
          </div>
          <div
            class="
              col-lg-6
              order-md-1 order-lg-2 order-sm-1
              d-flex
              justify-content-center
            "
          >
            <img
              src="images/signup.png"
              class="img-fluid register-img"
              alt="register img"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript">
      function hideRegister() {
        $("#register-form").hide();
        $("#login-form").show();
      }
      function hideLogin() {
        $("#login-form").hide();
        $("#register-form").show();
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
